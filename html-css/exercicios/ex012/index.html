<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos</title>
</head>
<body>
  <h1>Inserindo do vídeos hospedados localmente.</h1>
  <p>Este vídeo esta hospedado localmente no meu servidor.</p>
  <video controls width="560" poster="midia/limoes-capa.png">
    <source src="videos/meuvideo.mp4" type="video/mp4">
    <source src="videos/meuvideo.mkv" type="video/mkv">
    <source src="videos/meuvideo.webm" type="videos/webm">
    <p>Seu navegador é incompatível com o formato do vídeo.
        Para baixar o arquivo <a href="videos/meuvideo.mp4">click aqui</a>
    </p>
    </video>
    
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/J-k7308ZWkM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   

</body>
</html>
