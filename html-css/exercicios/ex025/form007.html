<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
<h1>Exemplos de Formulários</h1>

<form action="cadastro.php" method="get" autocomplete="on"></form>
<p>
    <label for="iestado">Estado</label>
    <select name="estado" id="iestado">
        
        <optgroup label="Região Sudesde">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
        </optgroup>
        
        <optgroup label="Região Nordeste">
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="PB">Paraíba</option>
        </optgroup>
    </select>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
             <datalist id="listprof">
             <option value="ADM">Administrador</option>
             <option value="Cont">Contador</option>
             <option value="Dev">Desenvolvedor</option>
            



             </datalist>   
             <p>
                <label for="imens">Mensagem</label><br>
                 <textarea name="msg" id="imens" cols="30" rows="10"></textarea>   
             </p>
                                                       
        
        </p>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</p>
</body>
</html>
